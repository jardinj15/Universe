<!DOCTYPE html>

<head>


<style>
	
	body 
	{	
		background-image: url("https://goo.gl/MAhwPZ");
		background-size: cover;
		left: 0;
		margin: 0;
		overflow: hidden;

		position: fixed;
		top: 50%;
		left: 50%;
		margin-top: -100px;
		margin-left: -200px;
	}

	p 
	{
		font-family: "Times New Roman", times, Serif;
		font-size:large;
	}
	
	.boxed 
	{
		border: 2px solid white ;
	}
	
	.fadein
	{
		position:relative; width:500px; height:332px;
	}
	
	.fadein img
	{
		position:absolute; left:0; top:0;
	}

	</style>
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	
	<script>
		$(function(){
		$('.fadein img:gt(0)').hide();
		setInterval(function(){
		  $('.fadein :first-child').fadeOut()
			 .next('img').fadeIn()
			 .end().appendTo('.fadein');}, 
		  3000);
		});
	</script>
	
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400;300' rel='stylesheet' type='text/css'>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	
	<title>
		My Universe
	</title>	
		
    </head>
    
	<body>
		<a href="https://www.youtube.com/watch?v=c9X5kvVLpWQ"><img border="0" alt="Universe" src="http://i.imgur.com/FuIBiMa.png" width="100" height="100"></a>
	
		<div class="fadein">
			<!--Pillars of creation-->
			<img src="http://i.imgur.com/J0IK9Ng.png">

			<!--Quasar-->
			<img src="http://i.imgur.com/DbZShTJ.png">
		</div>
	
	
	
	</body>
	
</html>
